<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
  <meta name="package-mapping" content="com_vaadin_training_bugrap_ui:com.vaadin.training.bugrap.ui">
  <meta name="package-mapping" content="org_vaadin_alump_searchdropdown:org.vaadin.alump.searchdropdown">
 </head>
 <body>
  <vaadin-vertical-split-panel style-name="large" width="1024px" height="1200px" split-position="578px">
   <vaadin-vertical-layout size-full margin="false">
    <vaadin-horizontal-layout spacing="false" width-full height="40px" margin-left>
     <vaadin-combo-box scroll-to-selected-item empty-selection-allowed="false" style-name="borderless large" text-input-allowed="false" width-full data-item-type="org.vaadin.bugrap.domain.entities.Project" _id="projectSelect" :expand></vaadin-combo-box>
     <vaadin-label icon="fonticon://Vaadin-Icons/e80d" caption="username" style-name="username" width="250px" plain-text _id="username" :middle :right :expand></vaadin-label>
     <vaadin-button icon="fonticon://Vaadin-Icons/e798" style-name="link logout" width="100px" plain-text _id="logoutButton" :middle :right>
       Logout 
     </vaadin-button>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout style-name="headerSecondLine" width-full height="40px" margin-left _id="headerSecondLine">
     <vaadin-label icon="fonticon://Vaadin-Icons/e68b" caption="Report a bug" style-name="reportBugLabel" width="120px"></vaadin-label>
     <vaadin-label icon="fonticon://Vaadin-Icons/e6ae" caption="Request a feature" style-name="requestFeatureLabel" width="150px" plain-text></vaadin-label>
     <vaadin-label icon="fonticon://Vaadin-Icons/e7d3" caption="Manage project" style-name="manageProjectLabel" width="125px" plain-text></vaadin-label>
     <vaadin-label caption="123" style-name="badge" width="50px" plain-text></vaadin-label>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout width-full height="40px" margin-left>
     <vaadin-form-layout height="40px" margin="false" :middle>
      <vaadin-combo-box scroll-to-selected-item caption="Reports for" style-name="borderless reportsFor" text-input-allowed="false" empty-selection-caption="All versions" data-item-type="org.vaadin.bugrap.domain.entities.ProjectVersion" _id="projectVersionsSelect"></vaadin-combo-box>
     </vaadin-form-layout>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout size-full _id="reportsGridLayout" :expand>
     <vaadin-grid size-full data-item-type="org.vaadin.bugrap.domain.entities.Report" selection-mode="multi" _id="reportsGrid" :expand></vaadin-grid>
    </vaadin-horizontal-layout>
   </vaadin-vertical-layout>
   <vaadin-vertical-layout spacing="false" size-full margin="false">
    <com_vaadin_training_bugrap_ui-report-view size-full _id="reportView" :expand></com_vaadin_training_bugrap_ui-report-view>
   </vaadin-vertical-layout>
  </vaadin-vertical-split-panel>
 </body>
</html>
